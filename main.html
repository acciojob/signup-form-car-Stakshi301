<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="post">
		<label for="Name">Name</label>
		<input type="Text" required id="name" placeholder="Name">

		<label for="Email">Email</label>
		<input type="Email" required id="email" placeholder="Email">


	   <label for="Gender">Gender</label>
		<input type="Radio" required id="gender_m, gender_f" >

       <label for="Car Brands">Car Brands</label>
		<input type="Select" required id="cars" placeholder="--Please choose an option--">

		<label for="Age">Age</label>
		<input type="Number" required id="age" placeholder="Age">

		<label for="DOB">DOB</label>
		<input type="Date" required id="dob" >

		<label for="Phone Number">Phone Number</label>
		<input type="Tel"  id="tel" placeholder="	xxx-xxx-xxxx">

		<label for="Password">Password</label>
		<input type="Password" required id="password" placeholder="Password">

		<label for="I agree to the TOS">I agree to the TOS</label>
		<input type="Checkbox" required id="tos">

	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
